<header class="header">
	<div class="header__container">
		<div class="header__body">

			<div class="header__menu menu">
				<div class="menu__button">
					<div class="menu__icon"><span></span><span></span><span></span></div>
					<div class="menu__title">Каталог</div>
				</div>
			</div>

			<div class="header__search search">
				<div class="search__body">
					<input type="search" placeholder="Найти товар">
					<div class="icon-search"></div>
				</div>
			</div>

			<div class="header__action action">
				<div class="action__body">
					<div class="action__item">
						<span class="icon-Shape-Stroke"></span>
						<div class="action__text">Избранное</div>
					</div>
					<div class="action__item">
						<span class="icon-zakaz"></span>
						<div class="action__text">Заказы</div>
					</div>
					<div class="action__item">
						<span class="icon-shopping-cart"><span class="action__counter">1</span></span>
						<div class="action__text">Корзина</div>
					</div>
					<div class="action__item">
						<div class="header__avatar avatar">
							<div class="avatar__body">
								<div class="avatar__image-ibg">
									<img src="@img/header/avatar.png" alt="avatar">
								</div>
								<div class="avatar__name">Алексей</div>
								<div class="icon-down"></div>
							</div>
						</div>
					</div>
				</div>
			</div>



		</div>
	</div>
</header>
